<!-- templates/blog/post_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <img src="https://img.freepik.com/free-photo/toy-bricks-table_144627-48267.jpg" height="200" width="500">
    <div class="container">
        <h1 class="mt-4">Blog Posts</h1>
        <a href="{% url 'post_create' %}" class="btn btn-primary mb-3">Create New Post</a>
        <ul class="list-group mt-4">
            {% for post in posts %}
                <li class="list-group-item">
                    <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
                    <p>{{ post.content|truncatewords:30 }}</p>
                    <small>Published on: {{ post.created_at }} by {{ post.author.username }}</small>
                    <div class="mt-2">
                        <a href="{% url 'post_edit' post.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{% url 'post_delete' post.id %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item">No posts available.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
